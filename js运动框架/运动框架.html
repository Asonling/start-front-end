<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>链式运动</title>
	<style type="text/css">
		*{margin:0px;
			padding:0px;}
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			opacity: 0.3;
			filter: alpha(opacity=30);
		}
	</style>
	<script src='move.js'></script>
	<script type="text/javascript">
	window.onload=function(){
			var oDiv=document.getElementById('div1');			
			oDiv.onmouseover=function(){
				startMove(oDiv,{width:400,height:201,opacity:100})
			}
			oDiv.onmouseout=function(){
				startMove(oDiv,{width:200,height:200,opacity:30})
			}
	}			
</script>

</head>
<body>
<div id="div1"></div>
</body>
</html>
